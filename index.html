<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="horns-template" type="text/x-handlebars-template">
        <section class="{{keyword}}">
            <h2>{{title}}</h2>
            <img src={{image_url}} alt="" />
            <p>{{description}}</p>
        </section>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id="optionList">
            <option value="default">Filter by Keyword</option>
        </select>
        <select id="sort">
            <option value="default">Sort Images</option>
            <option value="keyword">By keyword</option>
            <option value="horns">By Number of Horns</option>
        </select>
        <div>
            <button class="page-1">page1</button>
            <button class="page-2">page2</button>
        </div>
    </header>
    <main>
        <!-- <section class="photo-template">
            <h2></h2>
            <img  src="" alt="">
            <p></p>
        </section> -->
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
